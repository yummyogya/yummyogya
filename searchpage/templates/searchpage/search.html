{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}

<style>
    /* Tambahkan padding-top pada container agar tidak tertutup oleh navbar */
    .container {
        padding-top: 100px; /* Sesuaikan nilai ini sesuai tinggi navbar */
    }
    
    .container {
        width: 80%;
        margin: 20px auto;
    }

    .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    .cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
    }

    .card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }

    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .card:hover {
        transform: scale(1.02);
    }

    .card-body {
        padding: 15px;
    }

    .card-body h3 {
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    .card-body p {
        color: #666;
    }

    .card-body .price {
        font-weight: bold;
        margin-top: 10px;
    }

    .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            margin: 0 5px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
</style>

<div class="container">
    <!-- Search Bar -->
    <div class="search-bar">
        <form action="{% url 'searchpage:search_makanan' %}" method="GET">
            <input type="text" name="q" id="search-query" placeholder="Cari makanan..." value="{{ query|default:'' }}">
            <button type="submit" id="search-button">Cari</button>
        </form>
    </div>

    <!-- Section Hasil Pencarian -->
    <div class="article-section">
        <h2>Hasil Pencarian untuk "{{ query }}"</h2>
        
        <!-- Include Card Makanan -->
        {% include 'card_makanan.html' %}
    </div>
</div>

<footer>
    <p>&copy; 2024 Yummyogya. Semua hak dilindungi undang-undang.</p>
</footer>

{% endblock %}
