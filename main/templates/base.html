{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}
    
    <!-- Load Poppins Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Custom Configuration for Poppins Font -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
  </head>
  <body class="font-poppins">

    <div class="fixed bottom-4 right-4">
      <a href="{% url 'wishlist:view_wishlist' %}" class="relative flex w-8 h-8 justify-center items-center bg-white text-gray-500 hover:text-gray-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-full">
        <!-- Cart Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l1.3-7H6.7M7 13l-4-4m0 0l4 4m-4-4h4m9 0l4 4M9 16v2m4 0v2m1-4v2m-8 0h12" />
        </svg>
        <!-- Wishlist Counter -->
        <span class="wishlist-counter absolute top-0 right-0 w-4 h-4 bg-red-600 text-white text-xs rounded-full flex items-center justify-center">
          {{ wishlist_count }}
        </span>
      </a>
    </div>
    
      
    <!-- Content Block -->
    {% block content %} 
    {% endblock content %}

    <!-- Wishlist Add Script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const wishlistButtons = document.querySelectorAll('.add-to-wishlist');

        wishlistButtons.forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                const foodId = this.dataset.id;
                
                // Send AJAX request
                fetch(`/wishlist/add/${foodId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ food_id: foodId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.wishlist_count) {
                        const wishlistCounter = document.querySelector('.wishlist-counter');
                        wishlistCounter.textContent = data.wishlist_count;
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });
    });
    </script>

  </body>
</html>
