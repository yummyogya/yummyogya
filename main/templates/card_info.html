<div class="card relative">
    <img src="{{ item.gambar }}" alt="{{ item.nama }}" class="object-cover w-full h-48">
    
    <!-- Tombol Add to Wishlist -->
    <div class="absolute top-4 right-2">
        <a href="#" class="bg-green-600 text-white hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-800">
            Add to Wishlist
        </a>
    </div>

    <div class="card-body p-4">
        <h3 class="text-lg font-semibold">{{ item.nama }}</h3>
        <p>{{ item.deskripsi }}</p>
        <p class="price font-bold mt-2">Harga: Rp {{ item.harga }}</p>
        <p class="restoran">Restoran: {{ item.restoran }}</p>
        <p>Rating: {{ item.rating }} / 5</p>
    </div>
</div>
