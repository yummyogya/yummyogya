<h2>Your Wishlist</h2>
{% for food in wishlist.food.all %}
    <div class="card">
        <img src="{{ food.image_url }}" alt="{{ food.name }}">
        <h3>{{ food.name }}</h3>
        <p>{{ food.description }}</p>
        <button>
            <a href="{% url 'remove_from_wishlist' food.id %}">Remove from Favorite</a>
        </button>
    </div>
{% empty %}
    <p>No items in your wishlist.</p>
{% endfor %}
