{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}

<div class="container mx-auto p-5 mt-20">
    <h1 class="text-3xl font-bold mb-5 text-center text-orange-600">Edit Artikel</h1>
    <div class="bg-white p-5 rounded-lg shadow-md">
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_title" class="block text-gray-700 font-semibold mb-2">Judul</label>
                {{ form.title }}
            </div>
            <div class="mb-4">
                <label for="id_content" class="block text-gray-700 font-semibold mb-2">Konten</label>
                {{ form.content }}
            </div>
            <div class="mb-4">
                <label for="id_image_url" class="block text-gray-700 font-semibold mb-2">URL Gambar (opsional)</label>
                {{ form.image_url }}
            </div>
            <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition duration-300">
                Simpan Perubahan
            </button>
        </form>
    </div>
</div>
{% endblock content %}
