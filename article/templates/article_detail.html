{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
</head>
<body>

<div class="container">
    <h1>{{ article.title }}</h1>
    <p class="publication-date">Diterbitkan pada {{ article.publication_date }}</p>
    {% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.title }}" class="article-image">
    {% endif %}
    <div class="content">
        {{ article.content }}
    </div>
</div>

</body>
</html>


{% endblock content %}
